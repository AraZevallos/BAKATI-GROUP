<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editmode ? 'Editar Categoría' : 'Agregar Categoría'" subheader="Puedes agregar o editar las categorías aquí"> 
        <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button styleClass="p-button-primary mr-3" [label]="editmode ? 'Actualizar' : 'Crear'" icon="pi pi-plus" (click)="onSubmit()"></p-button>
                        <p-button styleClass="p-button-secondary" label="Cancelar" icon="pi pi-arrow-circle-left"  (click)="back()" ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="fluid formgrid grid">
                        <div class="field col">
                            <label for="name">Nombre</label>
                            <input formControlName="name" id="name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            <small *ngIf="categoryform.name.invalid && isSubmited" class="p-error">El nombre es requerido</small>
                        </div>
                        <div class="field col">
                            <label for="icon">Icono</label>
                            <input formControlName="icon" id="icon" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            <small *ngIf="form.controls.name.invalid && isSubmited" class="p-error">El icono es requerido</small>
                        </div>
                        <div class="field col">
                            <label for="color">Color</label><br/>
                            <p-colorPicker appendTo="body" formControlName="color"></p-colorPicker>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
    
</div>
